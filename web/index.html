<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceradon UxS Architect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Ceradon UxS Architect</h1>
    <div class="small">Offline-first UxS design sandbox</div>
  </header>
  <div class="container">
    <div class="panel" id="controls">
      <h2>Stack Builder</h2>
      <label for="frame">Frame</label>
      <select id="frame"></select>
      <label for="propulsion">Propulsion</label>
      <select id="propulsion"></select>
      <label for="battery">Battery</label>
      <select id="battery"></select>
      <label for="compute">Compute</label>
      <select id="compute"></select>
      <label for="radio">Radio</label>
      <select id="radio"></select>
      <label for="payloads">Payloads</label>
      <select id="payloads" multiple size="5"></select>
      <details style="margin-top: 10px;">
        <summary>Notes</summary>
        <div class="small">Catalog stays simple JSON for quick edits in the field. Payload slots are open-ended to accommodate CSI-based pose arrays later.</div>
      </details>
      <button id="evaluate">Evaluate Stack</button>
    </div>

    <div class="panel">
      <h2>Outputs</h2>
      <div class="metrics" id="metrics"></div>
      <div style="margin-top: 12px;" class="tag-row" id="roles"></div>
      <div id="warnings" style="margin-top: 12px;"></div>

      <h2 style="margin-top:20px;">Role-aligned payloads</h2>
      <label for="roleFilter">Role</label>
      <select id="roleFilter"></select>
      <ul class="list" id="roleList"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
